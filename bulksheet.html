<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Planner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header h1 {
            font-size: 1.5rem;
            margin: 0.5em 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        main, section {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bulk Planner</h1>
    </header>
    <main>
        <section>
            <iframe src="https://docs.google.com/gview?url=https://tarpwastaken.github.io/weekly-planner/bulksheet.pdf&embedded=true" width="100%" height="100%" style="min-height:90vh;">
                <p>Your browser does not support embedded PDFs. <a href="https://tarpwastaken.github.io/weekly-planner/bulksheet.pdf">Download the PDF</a>.</p>
            </iframe>
        </section>
    </main>
</body>
</html>
